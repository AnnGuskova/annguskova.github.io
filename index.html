<!DOCTYPE html>

  <head>

        <img class="header__logo"
             src="images/logo/__logo.svg"

          <a class="header__lang-link header__lang-link_ru"
             href="#">Ru</a>
          <a class="header__lang-link header__lang-link_en"

             images/lead_768w.png 768w,
             images/lead_928w.png 928w,
             images/lead_984w.png 984w"
             sizes="(min-width: 1024) 928px, (min-width: 1280px) 984px, 100vw"
